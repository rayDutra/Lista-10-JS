<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04</title>
    <script>
        function play() {
            var xSgds = parseInt(prompt("Digite o tempo: "))

            setInterval(() => {
                document.getElementById("sgds").innerText = xSgds
                xSgds -= 1

                if (xSgds == 0) {
                    window.location.href = "http://www.google.com"
                }
            }, 1000)
        }
    </script>
</head>

<body onload="play()">
    <p id="frase">Por favor, aguarde <span id="sgds">X</span> segundos para carregar a página do Google.</p>
</body>

</html>
